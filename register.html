<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="icon" type="image/x-icon" href="./images/Moeda de ouro com ilustração de cifrão _ Vetor Premium.jfif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <h1 class="hh d-flex justify-content-center pt-5">Create An Account</h1>
    <form class="col g-3 container mt-5">
  <div class="row-md-6 text-light">
    <label for="inputFirstName4" class="form-label d-flex justify-content-center">First name</label>
    <input type="first name" class="form-control d-flex justify-content-center" id="inputFirstName4">
  </div>
  <div class="row-md-6 text-light">
    <label for="inputLastName4" class="form-label d-flex justify-content-center">Last Name</label>
    <input type="last name" class="form-control d-flex justify-content-center" id="inputLastName4">
  </div>
  <div class="row-md-6 text-light">
    <label for="inputEmail4" class="form-label d-flex justify-content-center">Email</label>
    <input type="email" class="form-control d-flex justify-content-center" id="inputEmail4">
  </div>
  <div class="row-md-6 text-light">
    <label for="inputPassword4" class="form-label d-flex justify-content-center">Password</label>
    <input type="password" class="form-control d-flex justify-content-center" id="inputPassword4">
  </div>
  <div class="row-md-6 text-light">
    <label for="inputEmail4" class="form-label d-flex justify-content-center">Confirm Password</label>
    <input type="confirmpassword" class="form-control d-flex justify-content-center" id="inputConfirmPassword4">
  </div>
  <div class="col-12">
    <div class="form-check text-light">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-light"><a href="./home.html" class="text-dark btnn">Sign in</a></button>
  </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
