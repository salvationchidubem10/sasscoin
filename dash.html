<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./dash.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass_coin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./images/Moeda de ouro com ilustração de cifrão _ Vetor Premium.jfif">
</head>
<body>
  <div><a href="" class="icon">
  <i class="fa-solid fa-gear"></i>
  </a></div>
    <div class="container my-5 brd">
  <h2 class="mb-4 fw-bold text-light">Mining Dashboard</h2>

  <div class="row g-4">

    <!-- Total Balance -->
    <div class="col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <h6 class="text-muted">Total Balance</h6>
          <h4 class="fw-bold">0.054 BTC</h4>
        </div>
      </div>
    </div>

    <!-- Mining Speed -->
    <div class="col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <h6 class="text-muted">Mining Speed</h6>
          <h4 class="fw-bold">250 GH/s</h4>
        </div>
      </div>
    </div>

    <!-- Earnings Today -->
    <div class="col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <h6 class="text-muted">Earnings Today</h6>
          <h4 class="fw-bold text-success">0.002 BTC</h4>
        </div>
      </div>
    </div>

    <!-- Active Plan -->
    <div class="col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <h6 class="text-muted">Active Plan</h6>
          <h4 class="fw-bold text-warning">Pro Plan</h4>
        </div>
      </div>
    </div>

  </div>

  <!-- Mining Progress -->
  <div class="card shadow-sm border-0 mt-4">
    <div class="card-body">
      <h6 class="mb-3">Mining Progress</h6>
      <div class="progress" style="height: 20px;">
        <div class="progress-bar bg-primary" role="progressbar" style="width: 65%;">
          65%
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="mt-4 text-end">
    <button class="btn btn-primary me-2">Start Mining</button>
    <button class="btn btn-success me-2">Withdraw</button>
    <button class="btn btn-outline-dark">Upgrade Plan</button>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
