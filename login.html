<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./images/Moeda de ouro com ilustração de cifrão _ Vetor Premium.jfif">
</head>
<body>
  <h1 class="text-light d-flex justify-content-center pt-5">Login</h1>
    <form class="container pt-5">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label text-light d-flex justify-content-center">Email address</label>
    <input type="email" class="form-control d-flex justify-content-center" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text text-light d-flex justify-content-center">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label text-light d-flex justify-content-center">Password</label>
    <input type="password" class="form-control d-flex justify-content-center" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input d-flex justify-content-center" id="exampleCheck1">
    <label class="form-check-label text-light" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary"><a href="./home.html" class="text-light btnn">Submit</a></button>
</form>
<div class="ms-5 text-light d-flex justify-content-center">
    <p>Don't have an account? <a href="./register.html" class="text-light">Create a new account</a></p>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
